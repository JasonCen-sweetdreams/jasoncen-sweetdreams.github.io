    <script>
        // See https://docs.mathjax.org/en/latest/index.html for more details.
        MathJax = {
            tex: {
                packages: {},              // extensions to use
                inlineMath: [              // start/end delimiter pairs for in-line math
                    ['$', '$'],
                    ['\\(', '\\)']
                ],
                displayMath: [             // start/end delimiter pairs for display math
                    ['$$', '$$'],
                    ['\\[', '\\]']
                ],
                processEscapes: false,      // use \$ to produce a literal dollar sign
                processEnvironments: true, // process \begin{xxx}...\end{xxx} outside math mode
                processRefs: true,         // process \ref{...} outside of math mode
                digits: /^(?:[0-9]+(?:\{,\}[0-9]{3})*(?:\.[0-9]*)?|\.[0-9]+)/,    // pattern for recognizing numbers
                tags: 'all',              // or 'ams' or 'all'
                tagSide: 'right',          // side for \tag macros
                tagIndent: '0.8em',        // amount to indent tags
                useLabelIds: true,         // use label name rather than tag for ids
                maxMacros: 10000,          // maximum number of macro substitutions per expression
                maxBuffer: 5 * 1024,       // maximum size for the internal TeX string (5K)
                // baseURL:                   // URL for use with links to tags (when there is a <base> tag in effect)
                // (document.getElementsByTagName('base').length === 0) ? '' : String(document.location).replace(/#.*$/, ''),
                formatError:               // function called when TeX syntax errors occur
                    (jax, err) => jax.formatError(err)
            }
        };
    </script>

    <script>
        marked.setOptions({
          highlight: function(code, lang) {
            if (lang && hljs.getLanguage(lang)) {
              return hljs.highlight(code, { language: lang }).value;
            }
            return hljs.highlightAuto(code).value;
          }
        });
      </script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
          // 选择 daily study 区域中的所有链接
          const links = document.querySelectorAll("#daily-study-md a");
      
          links.forEach(link => {
            link.addEventListener("click", function(e) {
              e.preventDefault(); // 阻止默认跳转行为
      
              const url = this.getAttribute("href");
              const fileType = this.getAttribute("data-type"); // 此处假设都是 markdown 文件
      
              const dynamicContent = document.getElementById("dynamic-content");
      
              // 如果当前已经加载且显示的是同一个链接的内容，则收起内容
              if (dynamicContent.dataset.loadedUrl === url && dynamicContent.style.display !== "none") {
                dynamicContent.style.display = "none"; // 隐藏内容区域
                return;
              }
      
              // 否则显示内容区域，并记录当前加载的链接
              dynamicContent.style.display = "block";
              dynamicContent.dataset.loadedUrl = url;
      
              // 使用 fetch 动态加载文件内容
              fetch(url)
                .then(response => {
                  if (!response.ok) {
                    throw new Error("网络响应错误");
                  }
                  return response.text();
                })
                .then(text => {
                  // 根据文件类型进行处理
                  if (fileType === "markdown") {
                    // 使用 marked.js 将 Markdown 转换为 HTML
                    dynamicContent.innerHTML = marked.parse(text);
                    hljs.highlightAll();
                  } else {
                    dynamicContent.innerText = text;
                  }
                })
                .catch(error => {
                  console.error("加载文件失败:", error);
                  dynamicContent.innerText = "加载失败，请稍后再试。";
                });
            });
          });
        });
    </script>
